    <div>
        <script>
            function saltoLinea() {
                document.write("<br><br>");
            }

            function imprimir(frase) {
                document.write(frase);
                saltoLinea();
            }

            function calcularImc(peso, altura, nombre) {
                imc = peso / (altura * altura);
                imprimir("El IMC calculado de " + nombre +" es: " + imc);
            }

            calcularImc(65, 1.65, "Felipe");
