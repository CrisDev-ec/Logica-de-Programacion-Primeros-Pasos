<body>
    <h1>Programa</h1>
    <script>

        function saltarlinea() {
            document.write("<br><br><br>");
        }

        function imprimir (frase) {
            document.write(frase);
            saltarlinea();
        }

        var anio = 2025;
        imprimir("hola amigos");

        //este código calcula ls edades de Juan, pedro y Carlos

        imprimir("Juan tiene: " + (anio-2000) +" años");

        imprimir("Pedro tiene: " + (anio-1995) +" años");

        anio = 2030;
        
        imprimir("Carlos tiene: " + (anio-2005) +" años");

    </script>

    <script>
        function mostrarAlerta(mensaje) {
            alert("***" + mensaje + "***");
        }

        var edad1 = 10;
        var edad2 = 20;
        var edad3 = 30;
        var totalEdades = edad1 + edad2 + edad3;
        var promedioEdades = totalEdades/3;

        mostrarAlerta("Total de edades es " + totalEdades);
        mostrarAlerta("El promedio de las edades es " +  promedioEdades);
    </script>
</body>
